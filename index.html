<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gif Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src='https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js'></script>
  <script src='https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js'></script>
  <script src='https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js'></script>
  <script src='js/config.js'></script>
</head>
<body>

  <nav class="navbar color-pink text-light d-flex justify-content-center">
    <h1 class="text-center font-weight-bold"> GIF TINDER</h1>
  </nav>
  <section id='section-background' class="d-flex justify-content-center container-fluid h-100 p-3">
     <div class="row">
       <div class="jumbotron bg-light">
         <form class="">
           <div class="form-group">
             <label for="exampleInputEmail1" class="text-color font-weight-bold">Email: </label>
             <input id='sign-in-email' type="email" class="form-control sign-in-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qual o seu email?">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1" class="text-color font-weight-bold">Senha:</label>
             <input id='sign-in-password' type="password" class="form-control sign-in-password" id="exampleInputPassword1" placeholder="Qual a sua senha?">
           </div>
           <button id='sign-in-btn' type="submit" class="btn sign-in-button color-pink font-weight-bold text-white">Entrar</button>
           <small id="cadastro-novo" class="form-text text-muted mt-3">Ã‰ novo por aqui? Cadastre-se e divirta-se!</small>
           <button  type="button" class="btn color-pink font-weight-bold text-white mt-3" data-toggle="modal" data-target="#exampleModal">Cadastrar</button>
         </form>
       </div>
     </div>
   </section>


   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog " role="document">
       <div class="modal-content">
         <form class="m-3">
         <h2 class="text-color font-weight-bold">Cadastre-se:</h2>
         <div class="form-group">
         </div>
         <div class="form-group">
           <label for="exampleInputEmail1" class="text-color font-weight-bold">Email</label>
           <input id='email-input' type="email" class="form-control sign-up-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qual o seu e-mail?">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1" class="text-color font-weight-bold">Senha</label>
           <input id='password-input' type="password" class="form-control sign-up-password" id="exampleInputPassword1" placeholder="Qual a sua senha?">
         </div>
         <button id='sign-up-btn' type="submit" class="btn color-pink sign-up-button font-weight-bold text-white">Cadastrar</button>
        </form>
         <div class="modal-footer">
           <button type="button" class="btn color-pink font-weight-bold text-white" data-dismiss="modal">Close</button>
         </div>
       </div>
     </div>
   </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>
</body>




</html>
